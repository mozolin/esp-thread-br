<body>
    <h2>ESP32 Bin File Analyzer - Optimized</h2>
    <input type="file" id="binFile" accept=".bin">
    <div id="loading" class="loading" style="display: none;">
        Analyzing file... <span id="progressText">0%</span>
    </div>
    <div id="results"></div>

    <script>
        document.getElementById('binFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Show file information
            showFileInfo(file);

            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
            
            try {
                const analysis = await analyzeEsp32BinFileOptimized(file);
                displayResults(analysis, file.name);
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="result danger">Analysis error: ${error.message}</div>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function showFileInfo(file) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="file-info">
                    <strong>Selected file:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Type:</strong> ${file.type || 'application/octet-stream'}
                </div>
            `;
        }

        async function analyzeEsp32BinFileOptimized(file) {
            const CHUNK_SIZE = 64 * 1024; // 64KB chunks for processing
            const MAX_SAMPLE_SIZE = 1024 * 1024; // Maximum 1MB for detailed analysis
            
            const results = {
                fileName: file.name,
                totalSize: file.size,
                segments: [],
                compression: { detected: false, type: 'none', ratio: 1 },
                alignment: { blockSize: 4096, wastedBytes: 0 },
                usedSize: 0,
                freeSize: 0,
                utilization: 0,
                espMagic: false,
                warnings: [],
                recommendations: [],
                analysisMethod: 'optimized'
            };

            // 1. Analyze first bytes for ESP32 magic
            const headerBuffer = await readFileChunk(file, 0, 256);
            const headerView = new Uint8Array(headerBuffer);
            
            // Check ESP32 magic bytes
            results.espMagic = (
                headerView[0] === 0xE9 && 
                headerView[1] === 0x02 && 
                headerView[2] === 0x40 && 
                headerView[3] === 0x00
            );

            // 2. Quick file fill analysis (first 1MB)
            const sampleSize = Math.min(MAX_SAMPLE_SIZE, file.size);
            const sampleBuffer = await readFileChunk(file, 0, sampleSize);
            const sampleView = new Uint8Array(sampleBuffer);
            
            // Find last non-empty byte in sample
            let lastNonEmpty = 0;
            for (let i = 0; i < sampleView.length; i++) {
                if (sampleView[i] !== 0xFF && sampleView[i] !== 0x00) {
                    lastNonEmpty = i;
                }
            }

            // Extrapolate to entire file (assume file end is filled with 0xFF)
            if (lastNonEmpty < sampleSize - 1000) {
                // If sample has lots of free space, assume similar pattern in entire file
                results.usedSize = lastNonEmpty + 1;
            } else {
                // Otherwise use heuristic: 95% of file is used
                results.usedSize = Math.min(file.size, sampleSize * 0.95);
            }

            // 3. Analyze segments only at file beginning
            results.segments = analyzeEsp32Segments(headerView, 0);

            // 4. Compression analysis by header
            analyzeCompression(headerView, results);

            // 5. Calculate statistics
            results.freeSize = results.totalSize - results.usedSize;
            results.utilization = ((results.usedSize / results.totalSize) * 100).toFixed(2);

            // 6. Generate recommendations
            generateRecommendations(results);

            return results;
        }

        function readFileChunk(file, start, size) {
            return new Promise((resolve, reject) => {
                const chunk = file.slice(start, start + size);
                const reader = new FileReader();
                
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('File reading error'));
                reader.readAsArrayBuffer(chunk);
            });
        }

        function analyzeEsp32Segments(view, startPos) {
            const segments = [];
            let position = startPos;

            // Analyze only first 4KB for segments
            while (position < Math.min(view.length - 16, 4096)) {
                const segment = analyzeEsp32Segment(view, position);
                if (segment.valid) {
                    segments.push(segment);
                    position = segment.end;
                } else {
                    position++;
                }
                
                if (position >= view.length) break;
            }

            return segments;
        }

        function analyzeEsp32Segment(view, startPos) {
            const segment = {
                start: startPos,
                end: startPos,
                size: 0,
                usedSize: 0,
                type: 'unknown',
                valid: false,
                loadAddr: 0
            };

            // Check ESP32 segment header
            if (view[startPos] === 0xE9) {
                segment.type = 'app_image';
                segment.valid = true;
                
                // Extract data from ESP32 header
                segment.dataSize = (view[startPos + 4] | (view[startPos + 5] << 8) | 
                                  (view[startPos + 6] << 16) | (view[startPos + 7] << 24));
                segment.loadAddr = (view[startPos + 8] | (view[startPos + 9] << 8) | 
                                  (view[startPos + 10] << 16) | (view[startPos + 11] << 24));
                
                const segmentStart = startPos + 16;
                const segmentEnd = Math.min(segmentStart + segment.dataSize, view.length);
                
                segment.start = segmentStart;
                segment.end = segmentEnd;
                segment.size = segmentEnd - segmentStart;
                
                // Quick usage estimation (first 1KB of segment)
                const sampleEnd = Math.min(segmentEnd, segmentStart + 1024);
                segment.usedSize = calculateUsedBytesFast(view, segmentStart, sampleEnd);
                
            } else {
                // For non-ESP32 segments use quick analysis
                segment.type = 'data';
                segment.valid = true;
                segment.end = Math.min(startPos + 1024, view.length); // Limit analysis
                segment.size = segment.end - startPos;
                segment.usedSize = calculateUsedBytesFast(view, startPos, segment.end);
            }

            return segment;
        }

        function calculateUsedBytesFast(view, start, end) {
            // Quick estimation - count only non-0xFF/0x00 bytes within analysis range
            let used = 0;
            const step = Math.max(1, Math.floor((end - start) / 100)); // Sample checking
            
            for (let i = start; i < end; i += step) {
                if (view[i] !== 0xFF && view[i] !== 0x00) {
                    used += step;
                }
            }
            
            return Math.min(used, end - start);
        }

        function analyzeCompression(view, results) {
            // Quick compression check by signatures
            if (view[0] === 0x1F && view[1] === 0x8B) {
                results.compression.detected = true;
                results.compression.type = 'gzip';
                results.compression.ratio = 0.3;
            } else if (view[0] === 0x78 && (view[1] === 0x01 || view[1] === 0x9C || view[1] === 0xDA)) {
                results.compression.detected = true;
                results.compression.type = 'zlib';
                results.compression.ratio = 0.4;
            } else {
                // Simple entropy heuristic on first 1KB
                const sampleSize = Math.min(1024, view.length);
                const byteCounts = new Array(256).fill(0);
                
                for (let i = 0; i < sampleSize; i++) {
                    byteCounts[view[i]]++;
                }
                
                let entropy = 0;
                for (let count of byteCounts) {
                    if (count > 0) {
                        const p = count / sampleSize;
                        entropy -= p * Math.log2(p);
                    }
                }
                
                if (entropy > 7.0) {
                    results.compression.detected = true;
                    results.compression.type = 'likely_compressed';
                    results.compression.ratio = 0.5;
                }
            }
        }

        function generateRecommendations(results) {
            if (results.utilization < 50) {
                results.recommendations.push('Low flash memory usage. You can choose a smaller chip size to save costs');
            }
            
            if (results.utilization > 85) {
                results.recommendations.push('High flash usage! Recommended to increase size or optimize firmware');
            }
            
            if (!results.espMagic) {
                results.warnings.push('File does not contain ESP32 magic bytes. This might not be an ESP32 binary or file is corrupted');
            }
            
            if (results.compression.detected) {
                const realSize = results.usedSize * results.compression.ratio;
                results.recommendations.push(`Compression detected (${results.compression.type}). Real data volume: ~${(realSize / 1024 / 1024).toFixed(2)} MB`);
            }

            if (results.totalSize > 8 * 1024 * 1024) {
                results.recommendations.push('Large file (' + (results.totalSize / 1024 / 1024).toFixed(1) + ' MB). For accurate analysis, use desktop utilities');
            }
        }

        function displayResults(analysis, fileName) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="result ${analysis.espMagic ? 'success' : 'warning'}">
                    <h3>ESP32 File Analysis: ${fileName}</h3>
                    <p><em>Analysis method: ${analysis.analysisMethod} (optimized for large files)</em></p>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <strong>Total Size</strong><br>
                            ${(analysis.totalSize / 1024 / 1024).toFixed(2)} MB
                        </div>
                        <div class="stat-card">
                            <strong>Used</strong><br>
                            ${(analysis.usedSize / 1024 / 1024).toFixed(2)} MB
                        </div>
                        <div class="stat-card">
                            <strong>Free</strong><br>
                            ${(analysis.freeSize / 1024 / 1024).toFixed(2)} MB
                        </div>
                        <div class="stat-card">
                            <strong>Utilization</strong><br>
                            ${analysis.utilization}%
                        </div>
                    </div>
                    
                    <div class="progress">
                        <div class="progress-bar" style="width: ${analysis.utilization}%"></div>
                    </div>
            `;

            if (analysis.segments.length > 0) {
                html += `<h4>Detected Segments (first 4KB):</h4>`;
                analysis.segments.forEach((seg, index) => {
                    const segUtilization = seg.size > 0 ? ((seg.usedSize / seg.size) * 100).toFixed(1) : '0';
                    html += `
                        <div class="segment">
                            <strong>Segment ${index + 1}</strong> - ${seg.type}<br>
                            Address: 0x${seg.loadAddr.toString(16).toUpperCase()} | 
                            Size: ${(seg.size / 1024).toFixed(2)}KB | 
                            Used: ${segUtilization}%
                        </div>
                    `;
                });
            }

            if (analysis.compression.detected) {
                html += `
                    <div class="result info">
                        <h4>Compression Analysis:</h4>
                        <p>Type: ${analysis.compression.type}</p>
                        <p>Estimated ratio: ${analysis.compression.ratio}</p>
                        <p>Real data volume: ~${(analysis.usedSize * analysis.compression.ratio / 1024 / 1024).toFixed(2)} MB</p>
                    </div>
                `;
            }

            if (analysis.warnings.length > 0) {
                html += `<div class="result warning"><h4>Warnings:</h4><ul>`;
                analysis.warnings.forEach(warning => {
                    html += `<li>${warning}</li>`;
                });
                html += `</ul></div>`;
            }

            if (analysis.recommendations.length > 0) {
                html += `<div class="result success"><h4>Recommendations:</h4><ul>`;
                analysis.recommendations.forEach(rec => {
                    html += `<li>${rec}</li>`;
                });
                html += `</ul></div>`;
            }

            resultsDiv.innerHTML += html;
        }
    </script>
</body>
</html>
