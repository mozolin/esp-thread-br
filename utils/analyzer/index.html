<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>ESP32 Bin File Analyzer - Advanced</title>
    <link rel="icon" type="image/svg+xml" href="scripts/deepseek.svg">
    <link href="scripts/advanced.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h2>ESP32 Bin File Analyzer - Advanced</h2>
    <div class="h5">
    	<div class="txt2">Generated by </div>
    	<div class="img">
    		<img src="scripts/deepseek.svg" width="32px" alt=""/>
    	</div>
    	<div class="txt">DeepSeek</div>
    </div>
    
    <!-- Key Management Section -->
    <div class="key-management">
        <h3>🔑 Encryption Key Management</h3>
        <div class="key-input-section">
            <label for="encryptionKey"><strong>AES-256 Encryption Key (64 hex chars):</strong></label>
            <input type="text" id="encryptionKey" class="key-input" 
                   placeholder="Enter 64-character hex key (e.g., 00112233445566778899AABBCCDDEEFF00112233445566778899AABBCCDDEEFF)"
                   pattern="[0-9A-Fa-f]{64}"
                   maxlength="64">
            <div id="keyStatus" class="key-status key-missing">No encryption key provided</div>
            <button onclick="saveEncryptionKey()" class="btn-save">💾 Save Key</button>
            <button onclick="clearEncryptionKey()" class="btn-clear">🗑️ Clear Key</button>
            <button onclick="generateRandomKey()" class="btn-generate">🎲 Generate Random Key</button>
            <button onclick="loadSampleKeys()" class="btn-load-sample">📁 Load Sample Keys</button>
        </div>
        <div id="keyInfo" style="margin-top: 10px; font-size: 0.9em; color: var(--text-muted);"></div>
        <div id="sampleKeysInfo" style="margin-top: 10px; font-size: 0.8em; color: #ffaa00;"></div>
    </div>

    <input type="file" id="binFile" accept=".bin">
    <div id="loading" class="loading" style="display: none;">
        Analyzing file... <span id="progressText">0%</span>
    </div>
    <div id="results"></div>

    <script src="scripts/advanced.js" defer="true"></script>
    
</body>
</html>
