<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDNS Discovery with Logging</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    
    <link href="/client/client.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üéØ mDNS Discovery with Logging</h1>
        
        <div id="status">Status: <span id="statusText" class="disconnected">Disconnected</span></div>
        
        <div class="stats">
            <div class="stat-card">
                <div>Total Devices</div>
                <div class="stat-value" id="totalDevices">0</div>
            </div>
            <div class="stat-card">
                <div>Active Devices</div>
                <div class="stat-value" id="activeDevices">0</div>
            </div>
            <div class="stat-card">
                <div>Last Update</div>
                <div class="stat-value" id="lastUpdate">-</div>
            </div>
        </div>
        
        <div>
            <button class="btn" onclick="refreshDevices()">Refresh Now</button>
            <button class="btn btn-secondary" onclick="exportDevices()">Export Devices</button>
            <button class="btn btn-secondary" onclick="loadStats()">Load Stats</button>
        </div>
        
        <div id="devices"></div>
    </div>

		<script src="/client/client.js"></script>
    
</body>
</html>
